<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-do list</title>
</head>
<body>
  <div class="main">
    <div class="basliq"></div>
    <div class="toDo">
      <h1>To-Do-List</h1>
      <div class="forImgSort">
        <img src="sort.svg" alt="sort" class="sortimg">
      </div>
      <form>
        <div class="formDiv"> 
          <input type="text" class="inputText"> 
          <p class="x">x</p>
        </div>
        <div class="buttonsDiv">
            <button class="plus" type="submit">+</button>
            <button class="dobavit" type="submit">Добавить</button>
        </div>
      </form> 
      <ul></ul>
    </div>
  </div>
<script src="./app.js"></script> 
</body> 
</html>
